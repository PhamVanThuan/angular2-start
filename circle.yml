#
# CircleCI Configuration
#

# Machine Settings

machine:
  services:
    # - docker
  node:
    version: 7
  environment:
    REPO: soon/angular2-start
    TAG: $(sed 's/master/latest/;s/\//\-/' <<<$CIRCLE_BRANCH)

# Dependencies

dependencies:
  pre:
    # - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL $DOCKER_REGISTRY
  override:
    - npm install -g protractor coveralls
    - npm install

# Test Commands

test:
  override:
    - npm run test
    - npm run saucelabs
  post:
    - npm run coverage

