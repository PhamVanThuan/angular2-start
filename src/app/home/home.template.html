<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Welcome to our todo list app</h1>
    <p class="lead">Below you can add and keep a track of tasks you wish to do</p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">

      <h2>
        Todos
        <small class="text-muted">{{ tasks.length || 0 }}</small>
      </h2>

    </div>

    <div class="col-xs-6 text-md-right">

      <form class="form-inline">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            [(ngModel)]="title"
            aria-describedby="titleHelp"
            placeholder="Enter task name">
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="addTask(title)">
          Add task
        </button>
      </form>

    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">

      <ul class="list-unstyled">
        <li *ngFor="let task of tasks; let i = index">

          <div class="row">

            <div class="col-xs-6">
              <p class="title">{{ task.title }}</p>
            </div>

            <div class="col-xs-3">
              <div class="checkbox-done">
                <input
                  id="done"
                  class=""
                  type="checkbox"
                  value=""
                  [(ngModel)]="task.done">
                <label for="done" class="sr-only sr-only-focusable">Done</label>
              </div>
            </div>

            <div class="col-xs-3">
              <button
                class="btn btn-danger"
                (click)="deleteTask(i)">
                Delete
              </button>
            </div>

          </div>

        </li>
      </ul>

    </div>
  </div>
</div>
