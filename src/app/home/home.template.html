<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Welcome to our todo list app</h1>
    <p class="lead">Below you can add and keep a track of tasks you wish to do</p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">

      <form class="form-inline">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            [(ngModel)]="title"
            aria-describedby="titleHelp"
            placeholder="Enter task name">
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="addTask(title)">
          Add task
        </button>
      </form>

    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let task of tasks">{{ task.title }}</li>
      </ul>
    </div>
  </div>
</div>
