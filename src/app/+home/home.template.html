<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <h1 class="display-4">Welcome to our todo list app</h1>
    <p class="lead">Below you can add and keep a track of tasks you wish to do</p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4">

      <h2 class="heading">
        Todos
        <small class="text-muted text-todos-length">{{ todos.length || 0 }}</small>
      </h2>

      <form
        class="form-inline form-todos"
        (ngSubmit)="add(title)"
        autocomplete="off">
        <div class="form-group">
          <input
            type="text"
            name="title"
            class="form-control form-control-title"
            [(ngModel)]="title"
            placeholder="Add todo"
            autofocus
            required>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-add">
            Add
          </button>
        </div>
      </form>

      <todo-list [items]="todos"></todo-list>

    </div>
  </div>
</div>
