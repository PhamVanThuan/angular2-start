<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <h1 class="display-4">Welcome to our todo list app</h1>
    <p class="lead">Below you can add and keep a track of tasks you wish to do</p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4">

      <h2 class="heading">
        Todos
        <small class="text-muted text-todos-length">{{ todos.length || 0 }}</small>
      </h2>

      <form
        class="form-inline form-todos"
        (ngSubmit)="add(title)"
        autocomplete="off">
        <div class="form-group">
          <input
            type="text"
            name="title"
            class="form-control form-control-title"
            [(ngModel)]="title"
            placeholder="Add todo"
            autofocus
            required>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary btn-add">
            Add
          </button>
        </div>
      </form>

      <ul class="list-todos list-unstyled">

        <li
          *ngFor="let todo of todos; let i = index"
          class="list-todos-item">

          <div class="row">

            <div class="col-xs-8 col-md-9" [ngSwitch]="todo.done">
              <div class="checkbox-done">
                <input
                  class="input-done"
                  name="done"
                  type="checkbox"
                  [(ngModel)]="todo.done"
                  (ngModelChange)="edit(i, todo)">
                <label for="done" class="sr-only sr-only-focusable">Mark as complete</label>
              </div>
              <p class="title" *ngSwitchDefault>{{ todo.title }}</p>
              <s class="title text-muted" *ngSwitchCase="true">{{ todo.title }}</s>
            </div>

            <div class="col-xs-4 col-md-3 text-xs-right">
              <button
                type="button"
                class="close btn-delete"
                (click)="delete(i)"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

          </div>

        </li>
      </ul>

    </div>
  </div>
</div>
