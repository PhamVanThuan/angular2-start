<ul class="list-todos list-unstyled">
  <li
    *ngFor="let item of items; let i = index"
    class="list-todos-item">

    <div class="row">

      <div class="col-xs-8 col-sm-9" [ngSwitch]="item.done">
        <div class="checkbox-done">
          <input
            class="input-done"
            name="done"
            type="checkbox"
            [(ngModel)]="item.done"
            (ngModelChange)="edit(i, item)">
          <label class="sr-only sr-only-focusable">Mark as complete</label>
        </div>
        <p class="title" *ngSwitchDefault>{{ item.title }}</p>
        <s class="title text-muted" *ngSwitchCase="true">{{ item.title }}</s>
      </div>

      <div class="col-xs-4 col-sm-3 text-xs-right">
        <button
          type="button"
          class="close btn-delete"
          (click)="delete(i)"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </div>

  </li>
</ul>
