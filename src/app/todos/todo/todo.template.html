<div class="todo row flex-items-xs-middle">

  <div
    class="col-xs-10"
    [ngSwitch]="item.done"
    [x-large]="item.important">
    <div class="checkbox-done">
      <input
        class="input-done"
        name="done"
        type="checkbox"
        [(ngModel)]="item.done"
        (ngModelChange)="edit()">
      <label class="sr-only sr-only-focusable">Mark as complete</label>
    </div>

    <p class="title" *ngSwitchDefault>{{ item.title }}</p>
    <s class="title text-muted" *ngSwitchCase="true">{{ item.title }}</s>
  </div>

  <div class="col-xs-2 text-xs-right">
    <button
      type="button"
      class="close btn-delete"
      (click)="delete()"
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>
