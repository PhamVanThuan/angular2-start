<div class="container-fluid">
  <div class="row">
    <div class="col-xs col-md-6">

      <h2 class="heading">
        Todos
        <small class="text-muted text-todos-length">
          {{ todos.length || 0 }}
        </small>
      </h2>

      <form
        class="form-todos"
        (ngSubmit)="add(title)"
        autocomplete="off">
        <div class="row">

          <div class="col-xs-9">
            <input
              type="text"
              name="title"
              class="form-control form-control-title"
              [(ngModel)]="title"
              placeholder="Add todo"
              autofocus
              required>
          </div>

          <div class="col-xs-3">

            <button
              type="submit"
              class="btn btn-primary btn-block btn-add">
              Add
            </button>

          </div>

        </div>
      </form>

    </div>
  </div>
</div>

<todo-list [items]="todos" (onUpdate)="save(todos)"></todo-list>
