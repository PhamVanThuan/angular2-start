<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">

      <div class="page-header">
        <h1>
          Results
          <small class="badge">{{ results.length || 0 }}</small>
        </h1>
      </div>

      <p class="lead">
        This is a second view in our angular app. This view displays the results of the search. Click here to return to our <a [routerLink]="['/']">search page</a>
      </p>

      <pre *ngFor="let result of results; let i = index">{{ i + 1 }}: {{ result.formatted_address }}</pre>
      <p *ngIf="!results.length"
         class="alert alert-info"
         role="alert">
        No results
      </p>

    </div>
  </div>
</div>
